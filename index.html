<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Overlay</title>
<style>
body {
  margin: 0;
  background: transparent;
  color: white;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#score {
  font-size: 100px;
  font-weight: bold;
  text-shadow: 0 0 20px #00ffff;
}
.controls {
  margin-top: 20px;
}
button {
  font-size: 24px;
  margin: 0 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
}
button:hover {
  background: rgba(255, 255, 255, 0.4);
}
</style>
</head>
<body>

<div id="score">0 / 10</div>
<div class="controls">
  <button onclick="decreaseScore()">-</button>
  <button onclick="increaseScore()">+</button>
  <button onclick="resetScore()">รีเซ็ต</button>
</div>

<script>
let current = 0;
let maxScore = 10;
function updateDisplay() {
  document.getElementById("score").textContent = `${current} / ${maxScore}`;
}
function increaseScore() {
  if (current < maxScore) { current++; updateDisplay(); }
}
function decreaseScore() {
  if (current > 0) { current--; updateDisplay(); }
}
function resetScore() {
  current = 0; updateDisplay();
}
updateDisplay();
</script>

</body>
</html>
